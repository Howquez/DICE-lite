<div class="d-flex justify-content-start">
    <div class="col col-10 mx-3">
        <div class="card border-0 mt-3 px-3 rounded-5">
            <div class="card-header border-0 bg-white mt-3 rounded-5">
                <h4>
                    <b>Trends for you</b>
                </h4>
            </div>
            <div class="card-body bg-white rounded-5">
                {{ for topic in trending_topics }}
                <h6 class="mt-3 mb-0">
                    <b>{{ topic.label }}</b>
                </h6>
                <small class="text-secondary">{{ topic.count }}</small>
                {{ endfor }}
                <br><br>
            </div>
        </div>
    </div>
</div>
